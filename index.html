	<body>
		<header class="header">
			<div class="container">
				<nav class="nav">
					<!-- LOGO -->
					<a href="#" class="logo">
						<img src="./imgs/header-logo.svg" alt="header logo" />
					</a>

					<!-- ======================= SEARCH INPUT FORM ========================= -->

					<form class="form-search">
						<label for="form-search__label" class="form-search__label">
							<img src="imgs/search-logo.svg" alt="search logo" />
							<input
								type="search"
								class="search-input"
								id="form-search__label"
								placeholder="Search books"
							/>
						</label>
					</form>

					<!-- ==================== END SEARCH INPUT FORM ========================= -->

					<!-- ==================== LOGOUT/ADMIN-BUTTONS ========================== -->

					<ul class="list">
						<li class="list__item">
							<a href="#" class="list__item-sun switch">
								<img src="./imgs/sun.svg" alt="sun logo" />
							</a>
						</li>
						<li class="list__item">
							<a href="#" class="log-out"> Logout </a>
						</li>
						<li class="list__item">
							<a href="#" class="admin-list"> Admin </a>
						</li>
					</ul>

					<!-- =================== END LOGOUT/ADMIN-BUTTONS ======================= -->
				</nav>
			</div>
		</header>

				<aside class="main-left">
					<h3 class="main-left__title">Bookmarks</h3>

					<div class="pagination">
						<button class="prev prev--active">
							<img src="./imgs/arrow-left.svg" alt="arrow-left" />
						</button>
						<ul class="numbers"></ul>
						<button class="next">
							<img src="./imgs/arrow-right.svg" alt="arrow-right" />
						</button>
